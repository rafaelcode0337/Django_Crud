<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Cadastro</h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a class="btn btn-info" href="/">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">

        <div id="result">

        </div>

        <form class="" name="form" id="form" action="{% if db %}/update/{{db.id}}/{% else %}/create/{% endif %}" method="post">
            {% csrf_token %}
            <div class="form-group mt-4">
                <h2>Modelo</h2>
                {{form.modelo}}
            </div>

            <div class="form-group mt-4">
                <h2>Marca</h2>
                {{form.marca}}
            </div>

            <div class="form-group mt-4">
                <h2>Ano</h2>
                {{form.ano}}
            </div>
            <input type="submit" class="btn btn-success mt-4" value="Salvar" />

        </form>

    </div>
    {% load static %}
    <script src="{% static 'index.js' %}"></script>
</body>
</html>
